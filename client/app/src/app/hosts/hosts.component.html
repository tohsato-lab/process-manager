<div class="grid-bse">
  <div *ngFor="let ip of getKeys(hostStatuses)" class="host-card-base">
    <canvas baseChart class="top-graph "
            [data]="hostStatuses[ip][0]"
            [labels]="chartLabels"
            [chartType]="chartType"
            [colors]="chartColors"
            [options]="options"
            [legend]="false">
    </canvas>
    <div class="top-graph-text graph-data-text">{{hostStatuses[ip][0][0] * 100 | number:'1.2-2'}}%</div>
    <canvas baseChart class="bottom-graph"
            [data]="hostStatuses[ip][1]"
            [labels]="chartLabels"
            [chartType]="chartType"
            [colors]="chartColors"
            [options]="options"
            [legend]="false">
    </canvas>
    <div class="bottom-graph-text graph-data-text">{{hostStatuses[ip][1][0] * 100 | number:'1.2-2'}}%</div>
    <div class="graph-label-text top-graph-label-text">vram</div>
    <div class="graph-label-text bottom-graph-label-text">ram</div>
    <div class="host-name-text">{{ip}}</div>
  </div>
  <div class="host-card-base">+</div>
</div>
