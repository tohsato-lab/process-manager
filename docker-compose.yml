version: "2.4"
services:
  # MySQL
  db:
    image: mysql:5.7
    container_name: mysql_host
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: process_manager_db
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-db:/var/lib/mysql
      - ./backend/docker/mysql/:/etc/mysql/conf.d/
    ports:
      - "3305:3306"
    networks:
      - backend-net

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5983:5983"
    networks:
      - backend-net
    volumes:
      - type: bind
        source: ./data/programs
        target: /home/docker/process-manager/data/programs
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    tty: true

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:8080"
    tty: true

networks:
  backend-net:
    driver: bridge

volumes:
  mysql-db:
    driver: local