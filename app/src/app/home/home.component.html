<div class="home-base">
  <div class="home-add-button">
    <img src="assets/icon/add-icon.svg" alt="add-icon" (click)="onAddButton()">
  </div>
  <table style="min-width: 700px;">
    <thead>
    <tr>
      <th>ファイル名</th>
      <th>VRAM設定値</th>
      <th style="width: 100px;">状態</th>
      <th>開始時間</th>
      <th>終了時間</th>
      <th style="width: 50px;"></th>
      <th></th>
    </tr>
    </thead>
    <tr *ngFor="let process of processList" class="table-item">
      <th>{{process["Filename"]}}</th>
      <th>{{process["UseVram"]}}</th>
      <th>
        <div [ngClass]="
        process['Status']=='ready'?'table-ready':
        process['Status']=='working'?'table-working':
        'table-complete'">{{process["Status"]}}</div>
      </th>
      <th>{{process["StartDate"]}}</th>
      <th>{{process["CompleteDate"]}}</th>
      <th>
        <div (click)="onKill(process['ID'])" style="border-radius: 10px; background: red; color: white;">kill</div>
      </th>
      <th><img src="assets/icon/trash.svg" alt="delete"></th>
    </tr>
  </table>
  <div *ngIf="processList.length == 0" class="none-process">
    プロセスが追加されていません
  </div>
</div>

<div *ngIf="!hiddenAuthPage" class="float-page-background">
  <div class="auth-base">
    <div class="auth-content">
      <ul class="links2">
        <li>サーバーと通信が出来ません</li>
        <br>
        <li>・ネットワークの確認</li>
        <li>・サーバーが起動しているかの確認</li>
      </ul>
    </div>
  </div>
</div>

<div *ngIf="!hiddenUploadPage" class="float-page-background">
  <div class="upload-base">
    <header class="upload-header">
      <div>ファイルアップロード</div>
      <div (click)="onCloseUpload()">×</div>
    </header>
    <div class="upload-content">
      <ngx-dropzone (change)="onSelectFiles($event)" class="upload-drop-zone">
        <ngx-dropzone-label>ここにファイルをドロップしてください</ngx-dropzone-label>
      </ngx-dropzone>
      <div *ngFor="let file of files" class="upload-item">
        <div>{{file.data.name}}</div>
        <div>
          <div style="font-size: smaller">VRAM(MB)</div>
          <label><input type="number" style="width: 80%;" [(ngModel)]="file['vram']"></label>
        </div>
      </div>
      <div (click)="onUpload()" *ngIf="files.length != 0" class="upload-button">upload</div>
    </div>
  </div>
</div>
