<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="assets/icon/icon.png" alt="icon" class="main-icon">
      <div class="icon-title">Process Manager</div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="home">Home</a>
      <a mat-list-item href="dataset">Dataset</a>
      <a mat-list-item href="history">History</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
